{% load static %}
<!DOCTYPE html>
<html lang="es">  
  <head>    
    <title>{% block titulo%} Index {% endblock titulo %}</title>    
    <meta charset="UTF-8">
    <meta name="title" content="ccciot">
    <meta name="description" content="Datos de ccciot">   
      <!-- Bloque por si se quiere agreagr archivos css para este doc-->
      {% block extracss %}   
      
        
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
      {% endblock extracss %}
  </head>  
  <body>    


    {% block body %}  
          <header>
        <div class="container center">
         <h1>Bienvenido a: ccciot</h1>      
        <a href="#" id="accion" class="btn">click</a><br><br>
        <a href="{% url 'tag:hello' %}">Ver Datos</a>
        </div>
        </header>    
        <p id="myp">ajax: </p>
 
      
      {% endblock body %}
    <!-- bloque para los JS extras-->
      {% block extrajs %}   
      <script src="{% static 'js/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
      <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
      <script type="text/javascript">
      $( document ).ready(function() {
        $(document).on("click","#accion",function() {            
            var title = "Este string es de Jquery";
  $.ajax({
   url:"{% url 'tag:hello' %}",
   method:"GET",
   data:{title:title},
   dataType:"json",
   beforeSend:function(){
    $('#myp').html("enviando");
   },
   success:function(data)
   {
       $('#myp').html(data);
   }
 
        });  }); });
      </script>
      {% endblock extrajs %}
  </body>  
</html>
