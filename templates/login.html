{% load static %}
<!DOCTYPE html>
<html lang="es">  
  <head>    
    <title>{% block titulo%} Login {% endblock titulo %}</title>    
    <meta charset="UTF-8">
    <meta name="title" content="ccciot">
    <meta name="description" content="Datos de ccciot">   
      <!-- Bloque por si se quiere agreagr archivos css para este doc-->
      {% block extracss %}   
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css">
      
      {% endblock extracss %}
  </head>  
  <body>    


    {% block body %}  
          <header>
        <div class="container center">
         <h1>Bienvenido a: ccciot</h1>              
        </div>
        </header>    
       <div class="container">
           <p>{{ user.username  }}</p>
            <div class="row">
                <form method="post">
                    {% csrf_token %}
                      <div class="form-group">
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="username" name="username">
                      </div>
                      <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password">
                      </div>
                      <div class="form-group form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox"> Recuerdame
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </form>
           
            </div>
                 
      
        </div>
 
      
      {% endblock body %}
    <!-- bloque para los JS extras-->
      {% block extrajs %}   
      <script src="{% static 'js/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
      <!--<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>-->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
      <script type="text/javascript">
      $( document ).ready(function() {
        $(document).on("click","#accion",function() {            
            var title = "Este string es de Jquery";
  $.ajax({
   url:"{% url 'tag:listar' %}",
   method:"GET",
   data:{title:title},
   dataType:"json",
   beforeSend:function(){
    $('#myp').html("enviando");
   },
   success:function(data)
   {
       $('#myp').html(data);
   }
 
        });  }); });
      </script>
      {% endblock extrajs %}
  </body>  
</html>
